<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dimas Project</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  <link rel="stylesheet" href="./temp/styles/styles.css">
</head>

<body>
  <header class="header">
    <ul class="main-nav">
      <li class="main-nav__item">
        <a href="index.html" class="main-nav__link">Главная</a>
      </li>
      <li class="main-nav__item">
        <a href="" class="main-nav__link">Новости</a>
      </li>
      <li class="main-nav__item">
        <a href="" class="main-nav__link">Войти</a>
      </li>
    </ul>
  </header>

  <div class="test-container">
    <h2 class="hero-container__heading">Онлайн тест по математике</h2>
    <ul class="test-nav">
      <li class="test-nav__item">
        <a href="" class="test-nav__link" id='1'>1</a>
      </li>
      <li class="test-nav__item">
        <a href="" class="test-nav__link" id='2'>2</a>
      </li>
      <li class="test-nav__item">
        <a href="" class="test-nav__link" id='3'>3</a>
      </li>
      <li class="test-nav__item">
        <a href="" class="test-nav__link" id='4'>4</a>
      </li>
      <li class="test-nav__item">
        <a href="" class="test-nav__link" id='5'>5</a>
      </li>
      <li class="test-nav__item">
        <a href="" class="test-nav__link" id='6'>6</a>
      </li>
      <li class="test-nav__item">
        <a href="index.html" class="test-nav__link" id='7'>7</a>
      </li>
      <li class="test-nav__item">
        <a href="" class="test-nav__link" id='8'>8</a>
      </li>
      <li class="test-nav__item">
        <a href="" class="test-nav__link" id='9'>9</a>
      </li>
    </ul>
    <div class="questions">
      <div class="questions__counter">Вопрос 1 из
      </div>
      <img class="questions__image" src="./assets/images/q-1.png" alt="Перше запитання">
      <div class="questions__hint"> Ответы:</div>
      <div class="answers">
        <label class="answers__label">
          <input class="answers__choice" onclick="showMe('answer-button')" type="radio" name="chooseone" value="1">
          <span class="answers__choice-custom"></span>
        </label>
        <label class="answers__label">
          <input class="answers__choice" onclick="showMe('answer-button')" type="radio" name="chooseone" value="2">
          <span class="answers__choice-custom"></span>
        </label>
        <label class="answers__label">
          <input class="answers__choice" onclick="showMe('answer-button')" type="radio" name="chooseone" value="3">
          <span class="answers__choice-custom"></span>
        </label>
        <label class="answers__label">
          <input class="answers__choice" onclick="showMe('answer-button')" type="radio" name="chooseone" value="4">
          <span class="answers__choice-custom"></span>
        </label>
        <label class="answers__label">
          <input class="answers__choice" onclick="showMe('answer-button')" type="radio" name="chooseone" value="5">
          <span class="answers__choice-custom"></span>
        </label>
      </div>

      <div class="questions__submit">
        <a id='answer-button' class="btn btn-full btn_questions" href="#">Ответить</a>
        <a class="btn btn-full" href="#">Завершить тест</a>
      </div>
    </div>
  </div>

  <script src="./assets/js/question-switch.js" defer></script>
</body>

</html>
